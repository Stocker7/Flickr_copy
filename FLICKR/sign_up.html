<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Sign Up Flickr</title>
</head>

<body>

    <header class="head_bar">
        <div class="div_logo">
            <a href="index.html"> <img src="Images/logo.jpg" alt="logo" width="50" height="40"></a>
        </div>
    </header>

    <main>

        <div class="form">
            <p class="head_of_sign_up">Sign Up for Flickr</p>
            <div class="txt_box txt txt_box1">
                <input type="text" name="Fname" id="Fname" placeholder="First name" required>
            </div>
            <div class="txt_box txt txt_box2">
                <input type="text" name="Lname" id="Lname" placeholder="Last name" required>
            </div>
            <div class="txt_box txt txt_box3">
                <input type="text" name="age" id="age" placeholder="Your age" required>
            </div>
            <div class="txt_box txt txt_box4">
                <input type="email" name="email" id="email" placeholder="Email address" required>
            </div>
            <div class="txt_box txt txt_box5">
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="txt_box1 txt_1 txt_box6">
                <input type="checkbox" name="robot" id="robot" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;You are not a robot
            </div>
            <button>Sign Up</button>

            <p class="lower_agreement">By signing up, you agree with Flickr's <a href="#">Terms of services</a>and <a href="#">Privacy Policy</a></p>
            <hr>
            <p class="member">Already a Flickr member?<a href="Log_in.html">Log in here.</a></p>
        </div>

        
    </main>


</body>

</html>
